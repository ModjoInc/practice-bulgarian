<div class="row">
<form #f="ngForm" (ngSubmit)="submit(f.value)" >
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
    required
    minlength="3"
    ngModel 
    name="name" 
    #name="ngModel" 
    type="text" 
    id="name" 
    class="form-control">
    <div 
    class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div 
      *ngIf="name.errors.required" 
      >
        Name is required
      </div>
      <div 
      *ngIf="name.errors.minlength">
        The name should be at least {{ name.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="level">Level</label>
    <select 
    required 
    ngModel 
    #level="ngModel"
    name="level" 
    id="level" 
    class="form-control">
      <option value=""></option>
      <option *ngFor="let level of levels" [value]='level.id'> {{ level.name }} </option>
</select>
<div 
class="alert alert-danger" 
*ngIf="level.touched && level.invalid ">
  The level is required for this course.
</div>

</div>
  <div class="checkbox">
    <label for="guarantee">
    <input ngModel name="hasMoneyGuarantee" type="checkbox" id="guarantee">30-days money back guarantee? (extra 10â‚¬)</label>
  </div>
  <button 
  class="btn btn-primary" 
  [disabled]="f.invalid">Create</button>
  <h4>Debug: </h4>
  <pre><code>{{ f.value | json }}</code></pre> 
</form>
</div>
