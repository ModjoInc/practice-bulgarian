<div class="row">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact">
      <div class="form-group">
        <label for="firstName">First Name</label>
<input required minlength="3" maxlength="30" pattern="[a-z A-Z]*" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"

          type="text" id="firstName" class="form-control">
        <div class="alert alert-danger" *ngIf="!firstName.pristine && !firstName.valid">
          <div *ngIf="firstName.errors.required">
            First Name is required
          </div>
          <div *ngIf="firstName.errors.minlength">
            First Name must have minimum {{ firstName.errors.minlength.requiredLength }} characters
          </div>
          <div *ngIf="firstName.errors.pattern">
            First name does not match pattern
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Your Comment</label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
      <label> 
        <input type="checkbox" ngModel name="isSubscribed">
        Subscribe to mailing list
      </label>
    </div>
    <div class="form-group">
      <label for="contactMethod">Contact Method</label>
      <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option value=""></option>
        <option *ngFor="let method of contactMethod" [value]="method.id"> {{ method.name }} </option>
      </select>
     </div>
     <label for='radio'>Level of bulgarian</label>
     <div *ngFor="let level of levels" class="radio">       
       <label>
         <input type="radio" ngModel name="level" [value]="level.id"> {{ level.name }}
        </label>
      </div>    
      <pre>
      <p> diagnostic tool <br>
        <code>{{ f.value | json }}</code> 
      </p>
      </pre>
    <button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
  </form>
</div>
